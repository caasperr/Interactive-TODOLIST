<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <script defer src="./js/bottomMenu.js"></script>

    <title>TO DO LIST</title>

  <body>

      <div id="wrapper" class="purple">
        <div class="menu">
          <div class="menu-item inactive purple" data-color="purple">
            <div class="menu-item__icon">
              <i data-feather="list"></i>
            </div>
            <div class="menu-item__text">All</div>
          </div>
          <div class="menu-item pink active" data-color="pink">
            <div class="menu-item__icon">
              <i data-feather="zap"></i>
            </div>
            <div class="menu-item__text">Active</div>
          </div>
          <div class="menu-item inactive ocher" data-color="ocher">
            <div class="menu-item__icon">
              <i data-feather="check"></i>
            </div>
